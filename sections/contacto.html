  <main class="main-l">
    <div class="container mt-5">
      <h2 class="text-center mb-4"></h2>
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <form action="#" method="post" class="contact-form p-4 rounded">
            <div class="mb-3">
              <label for="name" class="form-label">Nombre completo</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo electr√≥nico</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu correo" required>
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label">Asunto</label>
              <input type="text" class="form-control" id="subject" name="subject" placeholder="Motivo de contacto" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Mensaje</label>
              <textarea class="form-control" id="message" name="message" rows="4" placeholder="Escribe tu mensaje" required></textarea>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
